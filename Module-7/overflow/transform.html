<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container{
            width: 150px;
            height: 150px;
            border: 2px solid lightseagreen;
            background-color: brown;
            
        }
        .content{
            width: 150px;
            height: 150px;
            border: 2px solid rgb(178, 151, 32);
            background-color: rgb(63, 236, 28);
            transform: scale(0.6) rotate(25deg) translate(-5px);
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="content">text-1</div>
    </div>
</body>
</html>
