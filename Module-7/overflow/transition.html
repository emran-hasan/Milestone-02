<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container{
            height: 150px;
            width: 150px;
            border: 2px solid red;
            background-color: lightseagreen;
            transition: width 1s, height 1s, scale 1s;
            
        }
        .container:hover{
            width: 200px;
            height: 250px;
            /* rotate: 70deg; */
            /* scale: 0.5; */
        }
    </style>
</head>
<body>
    <h1>This is transition</h1>
    <div class="container">
        <h1>This is BOX</h1>
    </div>
    <div class="container">
        <h1>This is BOX</h1>
    </div>
    <div class="container">
        <h1>This is BOX</h1>
    </div>
</body>
</html>
