<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>This is complex Flex & Grid</h1>
        <hr>

    <main>
        <section class="row">
            <img src="./img/1.png" alt="">
        </section>
        <section class="row second-row">
            <div><img src="./img/2.jpg" alt=""></div>
            <div><img src="./img/3.png" alt=""></div>

        </section>
        <section class="row third-row">
            <div><img src="./img/img10.jpg" alt=""></div>
            <div class="third-row-sub">
                <div><img src="./img/img15.jpg" alt=""></div>
                <div><img src="./img/img11.jpg" alt=""></div>
                <div><img src="./img/img13.jpg" alt=""></div>
                <div><img src="./img/img14.jpg" alt=""></div>
            </div>
            <div><img src="./img/img5.jpg" alt=""></div>

    </main>

</html>
